<!DOCTYPE html>

<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="input">
    <input type="number" name="" id="n1" value="Enter Number 1">
    <input type="number" name="" id="n2" value="Enter Number 2">
    <span>=</span>
    <input type="number" name="" id="Output" disabled=disabled>
  </div>
  <br>
  <div class="operators">
    <input type="button" class="add" onclick="addition()" name="" value="Add">
    <input type="button" class="sub" onclick="subtraction()" name="" value="Subtraction">
    <input type="button" class="prod" onclick="multiplication()" name="" value="Multiplication">
    <input type="button" class="div" onclick="division()" name="Division" value="Division"> <br>
    <br>
  </div>
</body>
<script src="calc.js"></script>

</html>
